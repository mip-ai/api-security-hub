name: Update API Security News

on:
  schedule:
    # JST 6:00 = UTC 21:00 (前日)
    # JST 12:00 = UTC 3:00
    # JST 18:00 = UTC 9:00
    # JST 0:00 = UTC 15:00
    - cron: '0 21,3,9,15 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch API Security News
        run: node scripts/fetch-news.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update API security news [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
          fi
